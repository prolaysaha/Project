{% extends "base.html" %}

{% block start %}


<header class="bg-gray-800" x-data="{ isOpen: false }" style="background-image: url('/media/bg.jpg')">
    <section class="flex items-center justify-center" style="height: 700px;">
        <div class="w-full mt-8 max-w-sm p-6 m-auto bg-white rounded-md shadow-md dark:bg-gray-800">
            <h1 class="text-3xl font-semibold text-center text-gray-700 dark:text-white">Register</h1>

            <form class="mt-6" method="post">

                {% if messages %}

                {% for message in messages %}
                <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                    <p> {{ message }}.</p>
                  </div>

                {% endfor %}
          
            {% endif %}

                

                {% csrf_token %}
                <div class="mt-4">
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">First name</label>
                    <input required type="text"
                    name="first_name"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div class="mt-4">
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Last name</label>
                    <input required type="text" name="last_name"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>


                <div class="mt-4">
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Email</label>
                    <input required type="text" name="email"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div class="mt-4">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
                       
                    </div>

                    <input required type="password" name="password"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                        Login
                    </button>
                </div>
            </form>
            <div class="flex items-center justify-between mt-4">
                <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/5"></span>

                <a href="{% url 'login' %}" class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 hover:underline">or
                   Already have account
                </a>

                <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/5"></span>
            </div>



            <p class="mt-8 text-xs font-light text-center text-gray-400">Already have account? <a href="{% url 'login' %}"
                    class="font-medium text-gray-800 dark:text-gray-200 hover:underline">Login</a></p>

        </div>
    </section>
</header>


{% endblock %}
